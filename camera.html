<!DOCTYPE html>
<html>
<head>
  <title>Chair Squat Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <style>
    body { margin:0; background:black; color:white; font-family:Arial; text-align:center; }
    h2 { margin:10px; }
    #count { font-size:60px; color:#00ff99; }
    video, canvas { width:100%; max-height:65vh; }
    canvas { position:absolute; top:0; left:0; }
    .box { position:relative; }
    button { padding:15px 30px; font-size:20px; margin:15px; background:red; color:white; border:none; border-radius:10px; }
  </style>
</head>

<body>

<h2>Chair Squat</h2>
<div id="count">0</div>

<div class="box">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
</div>

<button onclick="stopCamera()">STOP</button>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let countText = document.getElementById("count");

let detector;
let count = 0;
let stage = "up";
let target = 5; // your target
let exerciseActive = true; // ✅ control flag

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  detectPose();
}

function getAngle(a,b,c){
  const ab=Math.hypot(a.x-b.x,a.y-b.y);
  const bc=Math.hypot(b.x-c.x,b.y-c.y);
  const ac=Math.hypot(a.x-c.x,a.y-c.y);
  return Math.acos((ab*ab+bc*bc-ac*ac)/(2*ab*bc))*180/Math.PI;
}

async function detectPose(){
  if(!exerciseActive) return; // ✅ stop loop if exercise ended

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const poses = await detector.estimatePoses(video);
  if(poses.length>0){
    const kp = poses[0].keypoints;
    const hip = kp[11], knee = kp[13], ankle = kp[15];

    if(hip.score>0.5 && knee.score>0.5 && ankle.score>0.5){
      const angle = getAngle(hip,knee,ankle);

      if(angle<145 && stage==="up") stage="down";

      if(angle>165 && stage==="down"){
        stage="up";
        count++;
        countText.innerText = count;

        if(count >= target){
          completeExercise();
          return;
        }
      }
    }
  }
  requestAnimationFrame(detectPose);
}

// ✅ TARGET COMPLETED
function completeExercise(){
  exerciseActive = false; // stop further detection
  stopCamera();
  countText.innerText = "Target Completed ✔️";

  setTimeout(() => {
    window.location.href = "exercise.html";
  }, 1500);
}

// ✅ STOP BUTTON
function stopCamera(){
  if(video.srcObject){
    video.srcObject.getTracks().forEach(t => t.stop());
  }
  window.location.href = "exercise.html"; // return to exercise page
}

startCamera();
</script>
</body>
</html>
