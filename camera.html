<!DOCTYPE html>
<html>
<head>
  <title>Chair Squat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #000;
    }

    .counter {
      font-size: 72px;
      font-weight: bold;
      margin: 10px 0;
      color: #00ff99;
    }

    .target {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffd700;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 55vh;
      border-radius: 10px;
    }

    .btn {
      margin: 15px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
    }
  </style>
</head>

<body>

  <div class="header">Chair Squat</div>

  <div class="counter" id="count">0</div>
  <div class="target">Target: <span id="targetText"></span></div>
  <div class="status" id="status">Start Squatting</div>

  <video id="video" autoplay playsinline></video>

  <button class="btn" onclick="closeExercise()">Close</button>

<script>
  const video = document.getElementById("video");
  const countText = document.getElementById("count");
  const statusText = document.getElementById("status");
  const targetText = document.getElementById("targetText");

  let count = 0;
  let state = "up";
  const target = Number(localStorage.getItem("target"));
  targetText.innerText = target;

  function calculateAngle(a, b, c) {
    const ab = Math.hypot(a.x - b.x, a.y - b.y);
    const bc = Math.hypot(b.x - c.x, b.y - c.y);
    const ac = Math.hypot(a.x - c.x, a.y - c.y);
    return Math.acos((ab*ab + bc*bc - ac*ac) / (2 * ab * bc)) * (180 / Math.PI);
  }

  const pose = new Pose({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(results => {
    if (!results.poseLandmarks) return;

    const hip = results.poseLandmarks[23];
    const knee = results.poseLandmarks[25];
    const ankle = results.poseLandmarks[27];

    const angle = calculateAngle(hip, knee, ankle);

    if (angle < 90 && state === "up") {
      state = "down";
      statusText.innerText = "Down";
    }

    if (angle > 160 && state === "down") {
      count++;
      state = "up";
      countText.innerText = count;
      statusText.innerText = "Up";
    }

    if (count >= target) {
      statusText.innerText = "Target Completed ðŸŽ‰";
    }
  });

  const camera = new Camera(video, {
    onFrame: async () => {
      await pose.send({ image: video });
    },
    width: 640,
    height: 480
  });

  camera.start();

  function closeExercise() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
