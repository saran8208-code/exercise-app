<!DOCTYPE html>
<html>
<head>
  <title>Chair Squat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    .header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .counter {
      font-size: 72px;
      color: #00ff99;
    }
    .status {
      font-size: 22px;
      color: #ffd700;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-height: 55vh;
      border-radius: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 15px;
    }
  </style>
</head>

<body>

  <div class="header">Chair Squat</div>
  <div class="counter" id="count">0</div>
  <div class="status" id="status">Stand still</div>

  <video id="video" autoplay playsinline></video>
  <button onclick="closeExercise()">Close</button>

<script>
  const video = document.getElementById("video");
  const countText = document.getElementById("count");
  const statusText = document.getElementById("status");

  let count = 0;
  let state = "up";
  let lastCountTime = 0;

  const COOLDOWN = 1500; // ms
  const MIN_HIP_DROP = 0.04; // IMPORTANT threshold

  let referenceDiff = null;

  function calculateAngle(a, b, c) {
    const ab = Math.hypot(a.x - b.x, a.y - b.y);
    const bc = Math.hypot(b.x - c.x, b.y - c.y);
    const ac = Math.hypot(a.x - c.x, a.y - c.y);
    return Math.acos((ab*ab + bc*bc - ac*ac) / (2*ab*bc)) * (180 / Math.PI);
  }

  const pose = new Pose({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });

  pose.onResults(results => {
    if (!results.poseLandmarks) return;

    const shoulder = results.poseLandmarks[11]; // left shoulder
    const hip = results.poseLandmarks[23];
    const knee = results.poseLandmarks[25];
    const ankle = results.poseLandmarks[27];

    const angle = calculateAngle(hip, knee, ankle);
    const now = Date.now();

    // Relative distance (camera shake safe)
    const diff = hip.y - shoulder.y;

    // Save standing reference
    if (referenceDiff === null && angle > 165) {
      referenceDiff = diff;
      statusText.innerText = "Ready";
      return;
    }

    // DOWN
    if (
      referenceDiff !== null &&
      diff - referenceDiff > MIN_HIP_DROP &&
      angle < 100 &&
      state === "up"
    ) {
      state = "down";
      statusText.innerText = "Down";
    }

    // UP + COUNT
    if (
      state === "down" &&
      angle > 165 &&
      now - lastCountTime > COOLDOWN
    ) {
      count++;
      lastCountTime = now;
      state = "up";
      countText.innerText = count;
      statusText.innerText = "Up";
    }
  });

  const camera = new Camera(video, {
    onFrame: async () => {
      await pose.send({ image: video });
    },
    width: 640,
    height: 480
  });

  camera.start();

  function closeExercise() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
