<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chair Squat</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<style>
body { text-align:center; font-family: Arial; }
#video, #canvas { width:100%; max-width:400px; }
#count { font-size:40px; color:#007BFF; font-weight:bold; }
button { font-size:20px; padding:10px 20px; margin-top:10px; }
</style>
</head>
<body>
<h1>Chair Squat Exercise</h1>
<div id="count">Count: 0</div>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<br>
<button id="btnStop">Stop</button>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let countText = document.getElementById("count");

let detector;
let count = 0;
let stage = "up";
let target = 5;
let exerciseActive = true;

document.getElementById("btnStop").onclick = stopExercise;

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
  video.srcObject = stream;
  await video.play();
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  detectPose();
}

function calculateAngle(a,b,c){
  const ab = {x:b.x-a.x, y:b.y-a.y};
  const cb = {x:b.x-c.x, y:b.y-c.y};
  const dot = ab.x*cb.x + ab.y*cb.y;
  const magAB = Math.sqrt(ab.x*ab.x + ab.y*ab.y);
  const magCB = Math.sqrt(cb.x*cb.x + cb.y*cb.y);
  if(magAB === 0 || magCB === 0) return 0;
  let angle = Math.acos(Math.min(Math.max(dot / (magAB*magCB), -1),1)) * (180/Math.PI);
  return angle;
}

async function detectPose(){
  if(!exerciseActive) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const poses = await detector.estimatePoses(video);
  if(poses.length>0){
    const kp = poses[0].keypoints;
    const hip = kp[11], knee=kp[13], ankle=kp[15];

    // Debug: check confidence
    // console.log("Hip:",hip.score,"Knee:",knee.score,"Ankle:",ankle.score);

    if(hip.score>0.5 && knee.score>0.5 && ankle.score>0.5){
      const angle = calculateAngle(hip,knee,ankle);

      if(angle < 145 && stage==="up") stage="down";
      if(angle > 165 && stage==="down"){
        stage="up";
        count++;
        countText.innerText = "Count: " + count;

        if(count >= target){
          completeExercise();
          return;
        }
      }
    }
  }
  requestAnimationFrame(detectPose);
}

function completeExercise(){
  exerciseActive=false;
  stopCamera();
  countText.innerText="Target Completed ✔️";
  setTimeout(()=>{window.location.href="exercise.html";},1500);
}

function stopCamera(){
  if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
}

function stopExercise(){
  exerciseActive=false;
  stopCamera();
  window.location.href="exercise.html";
}

startCamera();
</script>
</body>
</html>
