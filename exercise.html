<!DOCTYPE html>
<html>
<head>
  <title>Select Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial;
    font-size: 20px;
    padding: 20px;
  }

  input, button {
    font-size: 20px;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

  <h2>Choose Exercise</h2>

  <p>Exercise: <b>Chair Squat</b></p>

  <label>Target Count:</label>
  <input type="number" id="target" placeholder="Enter count" />

  <br><br>

  <button onclick="startExercise()">Start</button>

 <script>
  function startExercise() {
    const target = document.getElementById("target").value;

    if (!target || target <= 0) {
      alert("Please enter valid target count");
      return;
    }

    localStorage.setItem("target", target);
    window.location.href = "camera.html";
  }
</script>

</body>
</html>
